<h1>Properties</h1>
<ul>
    {% for property in properties %}
        <li>
            <a href="{% url 'property_detail' property.id %}">{{ property.name }}</a>
            - {{ property.price }}
        </li>
    {% endfor %}
</ul>

<form method="get">
    <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>
